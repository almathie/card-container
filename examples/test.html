<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Card Modal Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../vendor/twitter-bootstrap/css/bootstrap.css" rel="stylesheet">

  <body>
  	<h1>Card Modal Test page</h1>
  	Click on the button below to launch a modal window containing several cards :<br/>
  	<a class="btn" data-toggle="modal" href="#myModal" >Launch Modal</a>

  	<div class="modal hide card-container" id="myModal">
  		<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal">Ã—</button>
    		<h3>Modal header</h3>
  		</div>
  		<div class="modal-body">
    		<div class="card" card-index="0">
    			This is the initial state
    		</div>
    		<div class="card" card-index="1">
    			This is the Step 1
    		</div>
    		<div class="card" card-index="2">
    			This is the Step 2
    		</div>
    		<div class="card" card-index="3">
    			This is the final State
    		</div>
  		</div>
  		<div class="modal-footer">
  			<a href="#" class="btn" card-change="previous">Previous</a>
  			<a href="#" class="btn" card-change="next">Next</a>
    		<a href="#" class="btn" data-dismiss="modal">Close</a>
    		<a href="#" class="btn btn-primary">Save changes</a>
  		</div>
	</div> 

  	<script src="../vendor/jquery/js/jquery-1.7.2.min.js"></script>
	<script src="../vendor/twitter-bootstrap/js/bootstrap.js"></script>
	<script src="../src/CardContainer.js"></script>
  </body>
</html>
